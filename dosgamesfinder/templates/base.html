{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Dos Games Finder is a place to find all the classic Dos Games">
        <meta name="keywords" content="Dos, Games, Finder, Old, Classic, 80s, 90s">    
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
        <link rel="stylesheet" href="{% static 'css/main.css' %}" />
        <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}" />
        <title>{% block page-title %}{% endblock %} - Dos Games Finder</title>
        <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <script>
        (adsbygoogle = window.adsbygoogle || []).push({
            google_ad_client: "ca-pub-7664729863956688",
            enable_page_level_ads: true
        });
        </script>    
    </head>
    <body>
        <!-- Header / Navigation -->
        <div id='page-navigation-container'>
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <div class='container'>
                    <a class="navbar-brand" href="/">Dos Games Finder</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
        
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="/">All Games</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Genres
                                </a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <% genres.each(function(genre) { %>
                                        <a class="dropdown-item" href="/#genre/<%= genre.attributes.slug %>"><%= genre.attributes.name %></a>
                                    <% }, this); %> 
                                </div>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/publishers">Publishers</a>
                            </li>
                            <!-- li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                                    aria-haspopup="true" aria-expanded="false">
                                    Year Released
                                </a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <a class="dropdown-item" href="#">60-70s</a>
                                    <a class="dropdown-item" href="#">70-80s</a>
                                    <a class="dropdown-item" href="#">80-90s</a>
                                </div>
                            </li -->
                        </ul>
                        <!-- form class="form-inline my-2 my-lg-0">
                            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                        </form -->
                    </div>
                </div>
            </nav>            
        </div>

        <!-- Main content containers-->
        <div class='container main-content'>
            <div class='row'>
                <div class="col-sm-12 main-content">
                    {% block main-content %}{% endblock %}
                </div>
            </div>
        </div>

        <!-- Javascript source -->
        <script src="{% static 'vendor_js/jquery-3.3.1.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'vendor_js/popper.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'vendor_js/bootstrap.min.js' %}" type="text/javascript"></script>
    </body>
</html>
