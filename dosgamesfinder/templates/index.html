{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}" />
    <title>Dos Games Finder</title>
</head>

<body>
    <script id='page-navigation' type='text/template'>
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <div class='container'>
                    <a class="navbar-brand" href="/#1">Dos Games Finder</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="/#1">Home <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/#1">Games</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Genres
                                </a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <% genres.each(function(genre) { %>
                                        <a class="dropdown-item" href="/#genre/<%= genre.attributes.slug %>"><%= genre.attributes.name %></a>
                                    <% }, this); %> 
                                </div>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/#publishers">Publishers</a>
                            </li>
                            <!-- li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                                    aria-haspopup="true" aria-expanded="false">
                                    Year Released
                                </a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <a class="dropdown-item" href="#">60-70s</a>
                                    <a class="dropdown-item" href="#">70-80s</a>
                                    <a class="dropdown-item" href="#">80-90s</a>
                                </div>
                            </li -->
                        </ul>
                        <!-- form class="form-inline my-2 my-lg-0">
                            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                        </form -->
                    </div>
                </div>
            </nav>        
    </script>

    <script id="page-title" type="text/template">
        <div class="row page-header">
            <div class='page-title col-sm-12'>
                <h1><%= page_title %></h1>
            </div>
        </div>
    </script>

    <script id="pagination" type="text/template">
        <nav aria-label="Page Numbers">
            <ul class="pagination justify-content-center">
                <li class="page-item<% if (current_page == 1) { %> disabled<% } %>"><a class="page-link" href="/#<%= url_suffix %><%= prev_page %>" tabindex="-1">Prev</a></li>
                    <% for (let i = 1; i < number_of_pages + 1; i++) { %>
                        <li class="d-none d-sm-block page-item<% if (i == current_page ) { %> active<% } %>"><a class="page-link" href="/#<%= url_suffix %><%= i %>"><%= i %></a></li>
                    <% } %>
                <li class="page-item<% if (current_page >= number_of_pages) { %> disabled<% } %>"><a class="page-link" href="/#<%= url_suffix %><%= next_page %>">Next</a></li>
            </ul>
        </nav>         
    </script>

    <script id="game-card-listView" type="text/template">
            <div class="game-listview card">
                <div class='listView-img-placeholder'>
                    <a href='#game/<%= slug %>'><img class="card-img-top rounded listView-screenshot" src="{{ MEDIA_URL }}<%= thumbnail_src %>" alt="<%= title %> Screenshot"></a>
                </div>
                <div class="card-body">
                    <h4 class="card-title"><a href='#game/<%= slug %>'><%= title %></a></h4>
                    <p class='card-genre'><a href='/api/genres/<%= genre.slug %>'><%= genre.name %></a></p>
                    <p class="card-text"><%= short_description %></p>
                    <p class="card-publisher-and-date font-weight-light"></p><a href='/api/publishers/<%= publisher.slug %>'><%= publisher.name %></a> <%= year_released %></p>
                    <!-- p class="card-user-rating"><%= user_rating %></p -->
                </div>
            </div>
    </script>

    <script id="game-detailView" type="text/template">
            <div class='row detailView-margin'>
                <div class='col-sm-8'>
                    <h1><%= title %></h1 >
                    <p class="detail-year-released">Released - <%= year_released %><p>
                    <p class="detail-publisher-and-date font-weight-light">Publisher - <a href='/api/publishers/<%= publisher.slug %>'><%= publisher.name %></a></p>
                    <p class='detail-genre'>Genre - <a href='/api/genres/<%= genre.slug %>'><%= genre.name %></a></p>
                    <!-- p class="detail-user-rating">User Rating - <%= user_rating %></p -->
                    <p><%= long_description %></p>
                    <h5>Download From</h5>
                    <% if (download_locations.length == 0) { %>
                        <p>Sorry, we don't have links for this game yet. Please check back later.</p>
                    <% } %>
                    <ul>
                        <% _.each(download_locations, function(download_location) { %>
                            <li><p class='download-location'><a href='{{ MEDIA_URL }}<%= download_location.href %>'><%= download_location.name %></a></p></li>
                        <% }); %>
                    </ul>
                </div>
                <div class='col-sm-4'>
                    <% if (screenshots.length == 0) { %>
                        <img class='detailView-screenshot' width=320 height=200 src="{{ MEDIA_URL }}<%= thumbnail_src %>" alt="<%= title %> screenshot">
                    <% } %>
                    <% _.each(screenshots, function(screenshot) { %>
                        <img class='detailView-screenshot' width=320 height=200 src="{{ MEDIA_URL }}<%= screenshot.img_src %>" alt="<%= title %> screenshot">
                    <% }); %>  
                </div>
            </div>
    </script>

    <script id="publisher-listView" type="text/template">
        <ul class='publisher-listview-container'>
            <% _.each(publishers, function(pub) { %>
                <li><p class='publisher'><a href='/#publisher/<%= pub.slug %>'><%= pub.name %></a></p></li>
            <% }); %>
        </ul>
    </script>

    <script id="listview-adbreak" type="text/template">
            <div class='col-sm-12'>   
                <img src="<%= ad_img_url %>" /> 
            </div>
    </script>

    <!-- Header / Navigation -->
    <div id='page-navigation-container'></div>

    <!-- Main content containers-->
    <div class='container main-content'>
        <div class='row'>
            <div class="col-sm-12 main-content">
                <div id='appWindow' class='container listing'></div>
            </div>
        </div>
    </div>

    <!-- Javascript source -->
    <script src="{% static 'vendor_js/jquery-3.3.1.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'vendor_js/underscore-min.js' %}" type="text/javascript"></script>
    <script src="{% static 'vendor_js/backbone-min.js' %}" type="text/javascript"></script>
    <script src="{% static 'vendor_js/popper.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'vendor_js/bootstrap.min.js' %}" type="text/javascript"></script>

    <script src="{% static 'app_js/config.js' %}" type="text/javascript"></script>
    <script src="{% static 'app_js/models.js' %}" type="text/javascript"></script>
    <script src="{% static 'app_js/collections.js' %}" type="text/javascript"></script>
    <script src="{% static 'app_js/views.js' %}" type="text/javascript"></script>
    <script src="{% static 'app_js/routers.js' %}" type="text/javascript"></script>
</body>

</html>
