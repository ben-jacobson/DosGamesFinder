{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
        <link rel="stylesheet" href="{% static 'css/main.css' %}" />
        <title>Dos Games Finder</title>
    </head>

    <body>
        <!-- Backbone Templates-->
        <script id='page-navigation' type='text/template'>
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <div class='container'>
                    <a class="navbar-brand" href="#">Dos Games Finder</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">A-Z</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                                    aria-haspopup="true" aria-expanded="false">
                                    Genre
                                </a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <a class="dropdown-item" href="#">Genre 1</a>
                                    <a class="dropdown-item" href="#">Genre 2</a>
                                    <a class="dropdown-item" href="#">Genre 3</a>
                                </div>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Publishers</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                                    aria-haspopup="true" aria-expanded="false">
                                    Year Released
                                </a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <a class="dropdown-item" href="#">60-70s</a>
                                    <a class="dropdown-item" href="#">70-80s</a>
                                    <a class="dropdown-item" href="#">80-90s</a>
                                </div>
                            </li>
                        </ul>
                        <form class="form-inline my-2 my-lg-0">
                            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </nav>        
        </script>

        <script id="page-title" type="text/template">
            <div class='page-title col-sm-12'>
                <h1><%= page_title %></h1>
            </div>
        </script>

        <script id="game-card-listView" type="text/template">
            <div class="card">
                <img class="card-img-top" src="<%= screenshot1 %>" alt="<% title %> screenshot">
                <div class="card-body">
                    <h4 class="card-title"><%= title %></h4>
                    <p class='card-genre'><a href='#'><%= genre %></a></p>
                    <p class="card-text"><%= description %></p>
                    <p class="card-publisher-and-date font-weight-light"></p><a href='#'><%= publisher %></a> <%= year_released %></p>
                    <p class="card-user-rating"><%= rating %></p>
                </div>
            </div>
        </script>   
        
        <script id="game-detailView" type="text/template">
            <div class='row detailView-margin'>
                <div class='col-sm-8'>
                    <h1><%= title %></h1 >
                    <p><%= description %></p>
                    <p class="detail-publisher-and-date font-weight-light"></p>Publisher - <a href='#'><%= publisher %></a></p>
                    <p class="detail-year-released">Released - <%= year_released %><p>
                    <p class='detail-genre'>Genre - <a href='#'><%= genre %></a></p>
                    <p class="detail-user-rating">User Rating - <%= rating %></p>
                </div>
                <div class='col-sm-4'>
                    <img class='detailView-screenshot' src="<%= screenshot1 %>" alt="<% title %> screenshot">
                    <img class='detailView-screenshot' src="<%= screenshot2 %>" alt="<% title %> screenshot">
                    <img class='detailView-screenshot' src="<%= screenshot3 %>" alt="<% title %> screenshot">
                    <img class='detailView-screenshot' src="<%= screenshot4 %>" alt="<% title %> screenshot">
                    <img class='detailView-screenshot' src="<%= screenshot5 %>" alt="<% title %> screenshot">
                </div>
            </div>
        </script>

        <script id="listview-adbreak" type="text/template">
            <div class='col-sm-12'>   
                <img src="<%= ad_img_url %>" /> 
            </div>
        </script>

        <!-- Header / Navigation -->
        <div id='page-navigation-container'></div>

        <!-- Main content containers-->
        <div class='container main-content'>
            <div class='row'>
                <div class="col-sm-12 main-content">
                    <div id='appWindow' class='container listing'></div>
                </div>
            </div>
        </div>

        <!-- Javascript source -->
        <script src="{% static 'vendor_js/jquery-3.2.1.slim.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'vendor_js/underscore-min.js' %}" type="text/javascript"></script>
        <script src="{% static 'vendor_js/backbone-min.js' %}" type="text/javascript"></script>
        <script src="{% static 'vendor_js/popper.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'vendor_js/bootstrap.min.js' %}" type="text/javascript"></script>
        
        <script src="{% static 'app_js/config.js' %}" type="text/javascript"></script>
        <script src="{% static 'app_js/models.js' %}" type="text/javascript"></script>
        <script src="{% static 'app_js/collections.js' %}" type="text/javascript"></script>
        <script src="{% static 'app_js/views.js' %}" type="text/javascript"></script>
        <script src="{% static 'app_js/routers.js' %}" type="text/javascript"></script>
    </body>

</html>
